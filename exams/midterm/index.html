<!DOCTYPE html>
<html>
    <head>
        <title>Library Query</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		
    </head>
    <body class="container">
        <div class="query jumbotron">
            <h1>Open Library</h1>
            
            <p>Please enter the ISBN of the book you'd like to retrieve</p>
            
            <form>
                 <div class="form-group row">
                    <label for="book-isbn" class="col-md-2 col-form-label">ISBN</label>
                    <div class="col-md-10">
                        <span><input type="text" name="isbn" id="isbn" class="md-4" value="0"/></span>
                        <!--<div class="col-md-6"-->
                        <span><button type="button" class="btn btn-info col-md-1 form-control" id="isbn-query">Query</button></span>
                    </div>
                </div>
            </form>
            
        </div>
        
        <div id="book">
            <div class="form-group row book-info">
            </div>
        </div>
        
        <script type="text/javascript" src="js/functions.js"></script>
    </body>
</html>
